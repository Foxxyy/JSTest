<html><head><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="/css/books.css"></head><body onload="fillTheList"><h1>Your own e-library</h1><section class="books"><div class="books-edit"><h2>Information about book</h2><div class="books-edit-item"><h3>Author:</h3><input id="author" type="text"></div><div class="books-edit-item"><h3>Year of publishing:</h3><input id="year" type="number"></div><div class="books-edit-item"><h3>Title:</h3><input id="title" type="text"></div><div class="books-edit-item"><h3>Number of pages:</h3><input id="pcount" type="number"></div><br><input type="button" value="Add" id="addButton" class="books-edit-button" onclick="addBook(document.getElementById('author').value,
